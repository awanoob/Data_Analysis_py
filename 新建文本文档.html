<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>天地图卫星图 - 经纬度投影</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // 创建地图实例，设置初始中心和缩放级别（使用WGS84坐标系）
        var map = L.map('map').setView([39.9042, 116.4074], 12); // 北京位置

        // 天地图卫星瓦片图层（使用经纬度投影）
        var satelliteLayer = L.tileLayer('http://t0.tianditu.gov.cn/img_c/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=img&STYLE=default&TILEMATRIXSET=c&FORMAT=tiles&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&tk=baef27b004fae0eca6b5187854d3f1af', {
            maxZoom: 18, // 最大缩放级别
            minZoom: 1,  // 最小缩放级别
            tileSize: 256 // 瓦片大小
        });

        // 将卫星瓦片图层添加到地图
        satelliteLayer.addTo(map);
    </script>
</body>
</html>
